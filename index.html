<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck the Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #333;
            overflow-x: hidden; /* Ngăn cuộn ngang */
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            color: #ff6200;
            margin: 0;
            font-weight: bold;
        }
        .content {
            margin-top: 80px; /* Để tránh bị header che */
            padding: 20px;
            text-align: center;
        }
        .description {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 20px;
            display: inline-block;
        }
        .description h2 {
            font-size: 1.8em;
            color: #ff6200;
            margin: 0 0 10px;
        }
        .description p {
            font-size: 1.2em;
            color: #666;
            margin: 0;
        }
        .buttons {
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            background-color: #ff6200;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e55a00;
        }
        .tool-section {
            margin-top: 30px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .tool {
            margin: 20px 0;
            max-width: 100%;
        }
        .tool h3 {
            font-size: 1.5em;
            color: #ff6200;
        }
        .tool img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
        .clickable-tool {
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .clickable-tool:hover {
            background-color: #f0f0f0;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.2em;
            }
            .logo {
                width: 40px;
            }
            .content {
                margin-top: 60px;
            }
            .tool h3 {
                font-size: 1.2em;
            }
            .description h2 {
                font-size: 1.5em;
            }
            .description p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://tr.rbxcdn.com/180DAY-433e973b5fbc1e8d5cdebd0c6be03472/420/420/Decal/Webp/noFilter" alt="Duck the Tools Logo" class="logo">
        <h1>Duck the Tools</h1>
    </div>
    <div class="content">
        <div class="description">
            <h2>Duck the Tools</h2>
            <p>Ở đây có tool cực ngon bổ free được tạo bởi anh Vịt</p>
        </div>
        <div class="buttons">
            <a href="https://www.youtube.com/@ductrenyt/videos" target="_blank" class="btn">YouTube</a>
            <a href="https://discord.gg/3PyeVU7qE8" target="_blank" class="btn">Discord</a>
        </div>
        <div class="tool-section">
            <h2>Ugphone Tool</h2>
            <div class="tool clickable-tool" onclick="window.open('https://ducknovis.github.io/Ugphonemodpcapp/', '_blank')">
                <h3>Ugphone Mod Tool PC</h3>
                <p>Tool cực múp</p>
                <img src="https://via.placeholder.com/400x200?text=Tool+cực+múp" alt="Ugphone Mod Tool PC">
            </div>
            <div class="tool">
                <h3>Ugphone Mod Tool Android</h3>
                <p>Coming soon</p>
                <img src="https://via.placeholder.com/400x200?text=Coming+Soon" alt="Ugphone Mod Tool Android">
            </div>
        </div>
    </div>
</body>
</html>
